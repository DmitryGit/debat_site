<script type="text/javascript">
$(document).ready(function(){
	var i = 0;
	var max = $("#slider div.event_mini").size();
	$("#slider div.event_mini").eq(i).animate({left: "-=300"});

	$("#left").click(function(){
		if ( i < max -1) {
			$("#slider div.event_mini").eq(i).animate({left: "-=300"});
			$("#slider div.event_mini").eq(i+1).animate({left: "-=300"});
			i++;
		}
	});

	$("#right").click(function(){
		if ( i > 0) {
			$("#slider div.event_mini").eq(i).animate({left: "+=300"});
			$("#slider div.event_mini").eq(i-1).animate({left: "+=300"});
			i--;
		}
	});

});
</script>

<style type="text/css">

.widget {

	height: 300px;
	width: 350px;
	position: relative;
}


#slider {

	height: 220px;
	width: 300px;
	overflow: hidden;
    position:relative;
	top: 20px;
    left: 50%;
    margin-left:-150px;
}

.event_mini {
	background: #6699FF;
	height: 250px;
	width: 300px;
	position: absolute;
	top: 0px;
	left: 300px;
}

#control {
	height: 20px;
	width: 300px;

}

</style>



<div id = "event_widget" class = "widget">

<a href="javascript: void(0)" id="right">Right</a>
<a href="javascript: void(0)" id = "left">Left</a>

<div id = "slider">

	<div id="div_id_details" class="ctrlHolder">

</div>
{% endfor %}
